<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Ecos del SEO</title>
    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Estilos locales -->
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="../assets/img/logo.png" alt="Ecos del SEO" class="img-fluid">
        </div>
        
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        
        <div class="alert alert-danger" id="loginError" role="alert">
            <!-- Mensajes de error se mostrarán aquí -->
        </div>
        
        <form id="loginForm">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                <label for="email">Correo electrónico</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg" id="btnLogin">
                    <span class="spinner-border spinner-border-sm d-none" id="loginSpinner" role="status" aria-hidden="true"></span>
                    Iniciar Sesión
                </button>
            </div>
        </form>
        
        <div class="text-center mt-3">
            <a href="../index.html" class="text-decoration-none">
                <i class="bi bi-arrow-left"></i> Volver al sitio
            </a>
        </div>
    </div>

    <!-- Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/admin/auth.js"></script>
    <script type="module" src="../assets/js/admin/login.js"></script>
</body>
</html>
