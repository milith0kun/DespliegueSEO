<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Ecos del SEO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-tachometer-alt"></i> Panel de Mensajes</h1>
        <div class="user-info">
            <span id="user-name">Visitante</span>
            <!-- Eliminar botón de logout -->
        </div>
    </header>
    
    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-envelope"></i>
                <h3 id="total-messages">0</h3>
                <p>Mensajes Totales</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3 id="today-messages">0</h3>
                <p>Mensajes Hoy</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3 id="unique-contacts">0</h3>
                <p>Contactos Únicos</p>
            </div>
        </div>
        
        <div class="messages-section">
            <div class="section-header">
                <h2><i class="fas fa-inbox"></i> Mensajes de Contacto</h2>
                <button class="refresh-btn" id="refresh-btn">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </div>
            <div class="messages-list" id="messages-list">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Cargando mensajes...
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/admin.js"></script>
</body>
</html>
